  <meta charset="UTF-8">

<body>
  <script>
    // for (初始動作;條件;結束動作){}

    // ex: hello跑5次
    for (let i = 0; i < 5; i++) {
      console.log('hello', i)
    }

    // console 1,4,7,10
    for (let i = 1; i < 11; i += 3) {
      console.log(i);
    }


    // console 1,3,5,7,9,11
    for (let i = 1; i < 12; i += 2) {
      console.log(i);
    }

    // console 5,10,15,20,25
    for (let i = 5; i < 30; i += 5) {
      console.log(i);
    }
    // console 1,2,4,8,16,32,64
    for (let i=1;i<65;i*=2) console.log(i);

    //九九乘法表 雙迴圈
    for (let i = 1; i < 10; i += 1) {
      // if(i>2) console.log('-----------------------------');
      for (let j = 1; j < 10; j += 1) {
        console.log(`${i} x ${j} = ${i * j}`);
      }
      if (i < 9) console.log('-----------------------------');
    }


  </script>
</body>
