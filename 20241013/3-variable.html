<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // a = 100; //臨時變數，不該這麼做
    var b = 200;// 宣告變數，跟瀏覽器正式宣告一個變數存在
    var c;  //宣告，只是還沒有定義任何值

    function test() {
      var d = 100; //宣告在一個fn內，他只作用於這個fn作用域內
      console.log(b);  //b是一個全域變數
      console.log(d);  //d讀得到的是100
    }

    test();

    console.log(b);
    // console.log(d); //不認d，因為他是個區間變數

    console.clear();

    ////////////////////////////////////////////////
    function test2() {
      var b = 100;
      console.log(b);
    }

    console.log('b=', b);
    test2();
    console.log('b=', b);

    ////////////////////////////////////////////////


    if (true) {
      var e = 100;
      console.log(e); //if的{}不是一個區間，是一個區塊，e仍是一個全域變數
    }
    console.log(e);

    var e = true //變數可以不斷地重新被宣告，這是不太好的副作用
    console.log(e);






  </script>
</body>

</html>
