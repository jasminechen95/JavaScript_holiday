<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boolean 布林值</title>
</head>

<body>
  <script>
    a = 100;
    b = 100;
    c = 200;
    str1 = 'AA';
    str2 = 'AA';
    str3 = 'BB';
    strNum = '200';


    //////////////相等與不相等，包含嚴謹方式，一律建議用嚴謹/////////////////////
    console.log(a == b); //true
    console.log(a == c); //false
    console.log(a != c); //true，不等於，使用(!)否定 + (=)等號


    console.clear();

    console.log(c == strNum); //true，因為==是不嚴謹的比較，他不會考慮型別type，所以為true
    console.log(c === strNum); //false，當使用===是進行完全等於比較，嚴謹的包含考慮型別type
    console.log(c !== strNum); //true，當使用!==是進行完全不等於比較，嚴謹的包含考慮型別type
    /*
    左邊包含型別，是否不等於右邊
    200 of number !== '200' of string
    數字200 完全不等於字串200 =>true
    */

    //////////////比較，比大小/////////////////////
    d = 100;
    e = 200;

    console.log(d > e);//false
    console.log(d < e);//true
    console.log(d >= 100);//true
    console.log(e <= 200);//true

    console.clear();

    //////////////複合邏輯，將多個boolean組合起來的結果為布林/////////////////////
    // && and,  || or
    /*
    and ，都要true，結果才會是true，只要有一個false出現結果就是false
    */

    console.log(true && false && true); //false
    console.log(d === e && c === a && c > 100); //false

    /* || or,或著的意思，只要有一個true，結果就是true，只要碰到一個true，結果就會是true*/
    console.log(false || true || false) //true
    console.log(false || false || false) //false
    // (true || false) && (false || true);
    // ((true || true) && (false || false)) || false;

  </script>
</body>

</html>
