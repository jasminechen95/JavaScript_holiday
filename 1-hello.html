<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- script可放在head或body-->
</head>

<body>
  <h1>hello world</h1>
  <script>
    // ;可保護你的程式碼，可寫可不寫。盡量一行寫一句。不一定要空白

    //單行註解：該行忽略不計
    /*
      多行註解：可以做一個範圍性多行的忽略不計，
      直到指定無放出現
    */
    a = 100; // '='為指定運算子，左側為變數。將右側的值100指定給左側的變數a
    b = 100;
    console.log('hello world', a + b);

    a = 200;
    b = 200;
    console.log('new world', a + b);

    c = 'hello';
    d = 'world';
    console.log('hello world');
    console.log(c + ' ' + d);
    console.log(`${c} ${d}`);
  </script>
</body>

</html>
